<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#121212] text-white font-sans">

    <nav class="flex flex-wrap justify-center items-center gap-6 bg-black/60 backdrop-blur-md sticky top-0 z-50 py-4 px-6 text-sm font-medium">
      <a href="../index.html" class="hover:text-teal-400 transition">Home</a>
      <a href="./dogs.html" class="hover:text-teal-400 transition">Dogs</a>
      <a href="./cats.html" class="hover:text-teal-400 transition">Cats</a>
      <a href="./bird.html" class="hover:text-teal-400 transition">Birds</a>
      <a href="./reptiles.html" class="hover:text-teal-400 transition">Reptiles</a>
      <a href="#" class="hover:text-teal-400 transition">Cart</a>
      <a href="./contact.html" class="hover:text-teal-400 transition">Contact Us</a>
    </nav>

    <section class="max-w-2xl mx-auto mt-16 px-6">
      <h1 class="text-3xl font-bold text-center mb-8">Contact Us</h1>
      <form class="bg-[#1e1e1e] p-8 rounded-lg shadow space-y-6">
        <div>
          <label for="name" class="block text-sm mb-1">Name</label>
          <input type="text" id="name" required class="w-full bg-[#2a2a2a] text-white border border-gray-700 rounded px-4 py-2 focus:outline-none focus:border-teal-400" />
        </div>
        <div>
          <label for="email" class="block text-sm mb-1">Email</label>
          <input type="email" id="email" required class="w-full bg-[#2a2a2a] text-white border border-gray-700 rounded px-4 py-2 focus:outline-none focus:border-teal-400" />
        </div>
        <div>
          <label for="message" class="block text-sm mb-1">Message</label>
          <textarea id="message" rows="5" required class="w-full bg-[#2a2a2a] text-white border border-gray-700 rounded px-4 py-2 focus:outline-none focus:border-teal-400"></textarea>
        </div>
        <button type="submit" class="bg-teal-500 hover:brightness-110 text-white font-semibold px-6 py-2 rounded transition w-full">Send Message</button>
      </form>
    </section>

  </body>
</html>
