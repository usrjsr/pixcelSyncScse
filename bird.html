<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BIRDS</title>
  <link rel="stylesheet" href="bird.css">
</head>
<body>
    <div class="navBar">
        <a href="index.html">Home</a>
        <a href="dogs.html">Dogs</a>
        <a href="cats.html">Cats</a>
        <a href="bird.html">Birds</a>
        <a href="reptiles.html">Reptiles</a>
        <a href="#">Cart</a>
        <a href="#">Contact Us</a>
      </div>
  <div class="bird-container">
    <div class="bird-card" data-bird="parrot">
      <img src="parrot.jpeg" alt="Parrot">
      <h2>Parrot</h2>
      <button class="learn-btn">Learn More</button>
    </div>

    <div class="bird-card" data-bird="sparrow">
      <img src="sparrow.jpg" alt="Sparrow">
      <h2>Sparrow</h2>
      <button class="learn-btn">Learn More</button>
    </div>

    <div class="bird-card" data-bird="eagle">
      <img src="Bald-eagle.webp" alt="Eagle">
      <h2>Eagle</h2>
      <button class="learn-btn">Learn More</button>
    </div>

    <div class="bird-card" data-bird="peacock">
      <img src="peacock.jpg" alt="Peacock">
      <h2>Peacock</h2>
      <button class="learn-btn">Learn More</button>
    </div>
  </div>

  <!-- Learn More Section -->
  <div class="details hidden">
    <button class="back-btn">‚Üê Back to List</button>
    <img id="detail-img" src="" alt="Bird Image">
    <h2 id="detail-name">Bird Name</h2>
    <ul>
      <li><strong>Age:</strong> <span id="detail-age"></span></li>
      <li><strong>Breed:</strong> <span id="detail-breed"></span></li>
      <li><strong>Size:</strong> <span id="detail-size"></span></li>
      <li><strong>Vaccination:</strong> <span id="detail-vaccine"></span></li>
      <li><strong>Location:</strong> <span id="detail-location"></span></li>
    </ul>

    <form class="adoption-form">
      <h3>Contact for Adoption</h3>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Why do you want to adopt?" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const birds = {
      parrot: {
        name: "Parrot",
        img: "parrot.webp",
        age: "2 years",
        breed: "Macaw",
        size: "Medium",
        vaccine: "Yes",
        location: "Delhi"
      },
      sparrow: {
        name: "Sparrow",
        img: "sparrow.webp",
        age: "1 year",
        breed: "House Sparrow",
        size: "Small",
        vaccine: "No",
        location: "Mumbai"
      },
      eagle: {
        name: "Eagle",
        img: "eagle.jpeg",
        age: "3 years",
        breed: "Golden Eagle",
        size: "Large",
        vaccine: "Yes",
        location: "Manali"
      },
      peacock: {
        name: "Peacock",
        img: "peacock.webp",
        age: "4 years",
        breed: "Indian Peacock",
        size: "Large",
        vaccine: "Yes",
        location: "Jaipur"
      }
    };

    document.querySelectorAll('.learn-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const birdKey = btn.parentElement.getAttribute('data-bird');
        const bird = birds[birdKey];

        document.getElementById('detail-img').src = bird.img;
        document.getElementById('detail-name').textContent = bird.name;
        document.getElementById('detail-age').textContent = bird.age;
        document.getElementById('detail-breed').textContent = bird.breed;
        document.getElementById('detail-size').textContent = bird.size;
        document.getElementById('detail-vaccine').textContent = bird.vaccine;
        document.getElementById('detail-location').textContent = bird.location;

        document.querySelector('.bird-container').classList.add('hidden');
        document.querySelector('.details').classList.remove('hidden');
      });
    });

    document.querySelector('.back-btn').addEventListener('click', () => {
      document.querySelector('.details').classList.add('hidden');
      document.querySelector('.bird-container').classList.remove('hidden');
    });
  </script>

</body>
</html>
